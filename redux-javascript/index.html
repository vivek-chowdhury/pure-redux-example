<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sandbox</title>
	<link rel="stylesheet" href="src/styles.css">
</head>

<body>
<h1>HTML/CSS/JS Scratch Template</h1>
	<div id="app">
        <div class="tab">
            <button class="tablinks">To Do</button>
            <button class="tablinks">Reminder</button>
            <button class="tablinks">Notes</button>
        </div>
        <div id="container" class="tabcontent">
            <!--TODO SECTION-->
            <div id="todoSection" class="tab-section">
                <h3>TODO(s)</h3>
                <section>
                    <form>
                        <div class="form-container">
                            <input placeholder="Enter title"></input>
                            <textarea class="form-textarea" type="" placeholder="Enter todo description"></textarea>
                            <input type="submit"></input>
                        </div>
                        <div id="resultSection">

                        </div>
                    </form>
                </section>
            </div>

            <!--REMINDER SECTION-->
            <div id="reminderSection" class="tab-section">
                <h3>Reminder(s)</h3>
                <section>
                    <form>
                        <div class="form-container">
                            <input placeholder="Enter title"></input>
                            <textarea class="form-textarea" type="" placeholder="Enter reminder description"></textarea>
                            <input type="submit"></input>
                        </div>
                        <div id="resultSection">

                        </div>
                    </form>
                </section>
            </div>

            <!--NOTES SECTION-->
            <div id="notesSection" class="tab-section">
                <h3>Note(s)</h3>
                <section>
                    <form>
                        <div class="form-container">
                            <input placeholder="Enter title"></input>
                            <textarea class="form-textarea" type="" placeholder="Enter reminder description"></textarea>
                            <input type="submit"></input>
                        </div>
                        <div id="resultSection">

                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
	<!-- <script src="src/index.js" type="module"></script> -->
</body>

</html>
